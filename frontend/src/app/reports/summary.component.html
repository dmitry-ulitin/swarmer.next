<div class="t-row" *ngFor="let s of expenses$ | async; let i = index">
    <div class="t-left"><ng-template [ngIf]="i==0"><a tuiLink (click)="onExpenses()">Expenses</a></ng-template></div>
    <div class="t-right debit">{{s.debit | currency:s.currency}}</div>
</div>
<div class="t-row" *ngFor="let s of income$ | async; let i = index">
    <div class="t-left"><ng-template [ngIf]="i==0"><a tuiLink (click)="onIncome()">Income</a></ng-template></div>
    <div class="t-right credit">{{s.credit | currency:s.currency}}</div>
</div>
<div class="t-row" *ngFor="let s of transfers$ | async; let i = index">
    <div class="t-left"><ng-template [ngIf]="i==0"><a tuiLink (click)="onTransfers()">Transfers</a></ng-template></div>
    <div class="t-right" [class.credit]="s.transfers_credit>s.transfers_debit" [class.debit]="s.transfers_credit<s.transfers_debit">{{(s.transfers_credit-s.transfers_debit) | currency:s.currency}}</div>
</div>
