<div class="h-100 d-flex justify-content-center align-items-center">
    <form [formGroup]="form" (ngSubmit)="submit()" class="d-flex flex-column" style="min-width: 25rem;">
        <tui-input formControlName="username" tuiTextfieldSize="'s'">Username</tui-input>
        <tui-input-password formControlName="password" tuiTextfieldSize="'s'" class="mt-3">Password</tui-input-password>
        <div class="text-end mt-3">
            <button type="submit" tuiButton>Login</button>
        </div>
    </form>
</div>
