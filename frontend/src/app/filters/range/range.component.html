<tui-hosted-dropdown tuiDropdownAlign="left" [content]="dropdown" [(open)]="open">
    <button tuiButton type="button" appearance="flat" [size]="'s'" [iconRight]="icon">
        {{value.name}}
    </button>
</tui-hosted-dropdown>
<ng-template #icon>
    <tui-svg src="tuiIconChevronDown" class="icon" [class.icon_rotated]="open"></tui-svg>
</ng-template>
<ng-template #dropdown>
    <tui-data-list>
        <button *ngFor="let option of options" tuiOption (click)="onClick(option)">
            {{ option.name }}
            <tui-svg *ngIf="itemIsActive(option)" src="tuiIconCheck"></tui-svg>
        </button>
    </tui-data-list>
</ng-template>
